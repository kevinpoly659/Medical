{% extends 'base.html' %}
{% block content %}

<div class="container-fluid bg-primary my-5 py-5">
    <div class="container py-5">
        <div class="row gx-5">
           
            <div class="col-lg-4 mx-auto">
                <div class="bg-white text-center rounded p-5">
                    <h1 class="mb-4">Login as Hospital</h1>
                    <form action="{% url 'hospital_login' %}" method="post">
                        {% csrf_token %}
                        <div class="row-flex">
                          
                            <div class="col-lg-9 mt-1">
                                <input type="text" name="username" class="form-control bg-light border-0" placeholder="Username" style="height: 55px;">
                            </div>
                            <div class="col-lg-9 mt-1">
                                <input type="password" name="password" class="form-control bg-light border-0" placeholder="password" style="height: 55px;">
                            </div>
                            <div class="col-lg-9 mt-1">
                                <button class="btn btn-primary w-100 py-3" type="submit">Login</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}



{% endblock %}
