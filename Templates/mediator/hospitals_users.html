{% extends 'mediator_base.html' %} 
{% block content %}


    <main class="main-wrap">

        <section class="content-main">
            <div class="content-header">
                <div>
                    <h2 class="content-title card-title">Hospitals</h2>
                    <p></p>
                </div>
                <div>
                    <a href="{% url 'Create_hospital' %}" class="btn btn-primary btn-sm rounded">Create new</a>
                </div>
            </div>
            <div class="card mb-4">

                <div class="card-body">
                    {% for user in users %}
                    <article class="itemlist">
                        <div class="row align-items-center">

                            <div class="col-lg-4 col-sm-4 col-8 flex-grow-1 col-name">
                                <a class="itemside" href="#">

                                    <div class="info">
                                        <h4 class="mb-0">{{ user }}</h4>
                                        <h6>{{ user.username }}</h6>
                                        <h6></h6>
                                    </div>
                                    
                                </a>
                            </div>
                            <div class="col-lg-2 col-sm-2 col-4 col-status">
                                <a href="{% url 'Posted_jobs' user.id %}" class="btn btn-sm font-sm rounded btn-brand">
                                    View Jobs Posted
                                </a>
                            </div>
                            
                            <div class="col-lg-2 col-sm-2 col-4 col-status">
                                <a href="" class="btn btn-sm font-sm rounded btn-brand">
                                    Block User
                                </a>
                            </div>
                        </div> <!-- row .// -->
                    </article> <!-- itemlist  .// -->
                    {% endfor %}

                </div> <!-- card-body end// -->
            </div> <!-- card end// -->

        </section> <!-- content-main end// -->
{% endblock %}
